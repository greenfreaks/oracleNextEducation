<!-- 
    * En el ejercicio anterior, hacemos que el circula viaje de extremo a extremo, ahora como tarea debemos de lograr que una vez que el circulo llegue al otro extremo, este regrese y así infinitamente
-->
<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);

    function disenarCircunferencia(x, y, radio) {
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI); //Math.PI es igual a escribir 3.14
        pincel.fill();
    }



    // Función para borrar la pantalla
    function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
    }

    //Creamos un contador (esta x se refiere a la posición horizontal)
    var x = 0;
    var sentido = 1;

    //Función principal
    function actualizarPantalla() {
        limpiarPantalla();
        if (x > 600) {
            sentido = -1;
        }else if(x < 0){
            sentido = 1;
        }
        disenarCircunferencia(x, 20, 10);
        x = x + sentido;

    }
    // Decimos que se repita la función actualizar pantalla cada determinado tiempo
    setInterval(actualizarPantalla, 10);
</script>
