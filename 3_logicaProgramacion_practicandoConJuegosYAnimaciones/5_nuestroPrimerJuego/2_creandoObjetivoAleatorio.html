<!-- En esta primera etapa del juego, crearemos la imágend del OBJETIVO y haremos que cambie su posición aleatoriamente sin salirse del +area del canvas (este OBJETIVO cambia su posición cada que se actualiza la aplicación)
-->
<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);

    var radio = 10;

    function disenarCircunferencia(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
    }



    // Función para borrar la pantalla
    function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
    }

    //Creamos un contador (esta x se refiere a la posición horizontal)
    var x = 0;

    //Función principal
    function actualizarPantalla() {
        limpiarPantalla();
        disenarCircunferencia(x, 20, 10);
        x++;
    }

    // Creamos imagen del objetivo
    function disenarObjetivo(x, y) {
        disenarCircunferencia(x, y, radio + 20, "red");
        disenarCircunferencia(x, y, radio + 10, "white");
        disenarCircunferencia(x, y, 10, "red");
    }

    function sortearPosicion(maximo){
        return Math.floor(Math.random() * maximo) // Math.floor() sirve para redondear un número entero hacia abajo, po ejemplo, si el valor es 3.8, se redondea a 3
    }


    xAleatorio = sortearPosicion(600);
    yAleatorio = sortearPosicion(400);
    disenarObjetivo(xAleatorio, yAleatorio);


    // setInterval(actualizarPantalla, 100); 
</script>
