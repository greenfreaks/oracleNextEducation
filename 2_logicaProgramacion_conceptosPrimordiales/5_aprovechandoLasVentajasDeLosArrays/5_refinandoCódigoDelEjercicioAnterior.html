<meta charset="utf-8">
<input id="" type="text">
<button>Verificar si acertó con el secreto</button>
<script>
    //Función para generar e imprimir números aleatorios
    function aleatorio() {
        return Math.round(Math.random() * 10);
    }

    //Función para asignar valores al array automáticamente
    function sortearNumeros(cantidad) {
        let secretos = [];
        let contador = 1
        while (contador <= cantidad) {
            let numeroAleatorio = aleatorio();
            console.log(numeroAleatorio)
            let encontrado = false
            if (numeroAleatorio != 0) { // Evitamos generar valores de "0"
                for (posicion = 0; posicion < secretos.length; posicion++) {
                    if (numeroAleatorio == secretos[posicion]) {
                        encontrado = true;
                    }
                }
                if (encontrado == false) {
                    secretos.push(numeroAleatorio);
                    contador++;
                }
            }

        }
        return secretos;
    }
    let secretos = sortearNumeros(4);
    console.log(secretos);

    var input = document.querySelector("input")
    input.focus();

    function verificar() {
        let encontrado = false


        for (var posicionArreglo = 0; posicionArreglo < secretos.length; posicionArreglo++) {
            if (parseInt(input.value) == secretos[
                    posicionArreglo]) {
                alert("Usted acertó");
                input.value = "";
                input.focus();
                encontrado = true;
                break;
            }
        }
        if (encontrado == false) {
            alert("Usted Erró")
            input.value = "";
            input.focus();
        }

    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
