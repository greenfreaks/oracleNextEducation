<meta charset="utf-8">
<input id="" type="text">
<button>Verificar si acertó con el secreto</button>
<script>
    var secreto = Math.round(Math.random() * 10);
    var input = document.querySelector("input")
    input.focus(); //Posicionamos le cursor en nuestro input desde que carga el sitio

    function verificar() {
        if (parseInt(input.value) == secreto) {
            alert("Usted acertó");
        } else {
            alert("usted se equivocó")
        }
        input.value = ""; // Limpiamos el campo de texto cada que acertamos o nos equivocamos
        input.focus(); //Posicionamos el cursor en el input cada que acertamos o nos equivocamos
    }

    var button = document.querySelector("button");
    // button.onclick = verificar(); Si a la funciín verificar le  hacemos la abertura de los parétesis, esta se ejecutará aunque no se le haya dado clic, como se le está indicando.
    button.onclick = verificar; // SI queremos que la función verificar se active con el clic del botón, hay que invocarla sin los paréntesis 
</script>
