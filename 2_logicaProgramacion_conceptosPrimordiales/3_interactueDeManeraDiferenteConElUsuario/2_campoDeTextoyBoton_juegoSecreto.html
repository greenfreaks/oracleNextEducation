<meta charset="utf-8">
<input id="" type="text">
<button>Verificar si acertó con el secreto</button>
<script>
    var secreto = 12345;
    var input = document.querySelector("input")

    function verificar() {
        if (parseInt(input.value) == secreto) {
            alert("Usted acertó");
        } else {
            alert("usted se equivocó")
        }
    }

    var button = document.querySelector("button");
    // button.onclick = verificar(); Si a la funciín verificar le  hacemos la abertura de los parétesis, esta se ejecutará aunque no se le haya dado clic, como se le está indicando.
    button.onclick = verificar; // SI queremos que la función verificar se active con el clic del botón, hay que invocarla sin los paréntesis 
</script>
